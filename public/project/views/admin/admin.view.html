<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin</title>
</head>

<body>
<h1 class="page-header">Admin</h1>
<h2>Users</h2>
<div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="col-xs-3" ng-click="model.sortType='username'; model.sortReverse = !model.sortReverse">
                        <span ng-show="model.sortType == 'username'">
                            <span ng-show="!model.sortReverse" class="glyphicon glyphicon-triangle-top"
                                  aria-hidden="true"></span>
                            <span ng-show="model.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span></span>
                Username
            </th>
            <th class="col-xs-3">Password</th>
            <th class="col-xs-3" ng-click="model.sortType='firstName'; model.sortReverse = !model.sortReverse">
                        <span ng-show="model.sortType == 'firstName'">
                            <span ng-show="!model.sortReverse" class="glyphicon glyphicon-triangle-top"
                                  aria-hidden="true"></span>
                            <span ng-show="model.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span></span>First
                Name
            </th>
            <th class="col-xs-3" ng-click="model.sortType='lastName'; model.sortReverse = !model.sortReverse">
                        <span ng-show="model.sortType == 'lastName'">
                            <span ng-show="!model.sortReverse" class="glyphicon glyphicon-triangle-top"
                                  aria-hidden="true"></span>
                            <span ng-show="model.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span></span>
                Last Name
            </th>
            <th class="col-xs-3">Roles</th>
            <th class="col-xs-3">Actions</th>
        </tr>
        <tr>
            <th>
                <input class="form-control" type="text" name="usrname" placeholder="username"
                       ng-model="model.username">
            </th>
            <th>
                <input class="form-control" type="password" name="passwd" placeholder="password"
                       ng-model="model.password">
            </th>
            <th>
                <input class="form-control" type="text" name="fname" placeholder="first name"
                       ng-model="model.firstName">
            </th>
            <th>
                <input class="form-control" type="text" name="lname" placeholder="last name"
                       ng-model="model.lastName">
            </th>
            <th>
                <input class="form-control" type="text" name="role" placeholder="role1,role2"
                       ng-model="model.roles">
            </th>
            <th>
                <a href="">
                    <span class="glyphicon glyphicon-plus incrsize" ng-click="model.add(model)"></span>
                </a>&nbsp;&nbsp;
                <a href=""><span class="glyphicon glyphicon-ok incrsize" ng-click="model.update(model)"></span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in model.users | orderBy:model.sortType:model.sortReverse">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.roles}}</td>
            <td>
                <a href="">
                    <span class="glyphicon glyphicon-remove incrsize"
                          ng-click="model.remove(user, $index)"></span>
                </a>&nbsp;&nbsp;
                <a href="">
                    <span class="glyphicon glyphicon-cog incrsize" ng-click="model.select(user)"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
